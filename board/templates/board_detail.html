{% extends "base.html" %}

{% block contents%}
<div class="row mt-5">
    <div class="col-12">
        <span>
            <button class="btn btn-primary btn-block" onclick="location.href='/'">Home</button>
        </span>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <label for="title">제목</label>
            <!-- read only 속성 -->
            <input type="text" class="form-control" id="title" value="{{ board.title }}" readonly> 
            <label for="contents">내용</label>
            <textarea class="form-control" id="contents" readonly>{{ board.contents }}</textarea>
        </div>
            <button class="btn btn-primary" onclick="location.href='/board/list'">돌아가기</button>
    </div>
</div>
{% endblock %}
