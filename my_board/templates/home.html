{% extends "base.html" %}

{% block contents%}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>홈페이지</h1>
        {% if user_model %}
            <h3>{{ user_model.user_id }}님 환영합니다.</h3>
        {% endif %}
    </div>
</div>
<div class="row mt-5">
    {% if not user_model %}
        <div class="col-6">
            <button class="btn btn-primary btn-block" onclick="location.href='/user/login'">로그인</button>
        </div>
    {% else %}
        <div class="col-6">
            <button class="btn btn-primary btn-block" onclick="location.href='/user/logout'">로그아웃</button>
        </div>
    {% endif %}
    <div class="col-6">
        <button class="btn btn-primary btn-block" onclick="location.href='/user/register'">회원가입</button>
    </div>
</div>
<div class="row mt-1">
    <div class="col-12">
      <button class="btn btn-primary btn-block" onclick="location.href='/board/list'">게시글 보기</button>
    </div>
</div>
{% endblock %}
